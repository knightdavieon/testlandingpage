<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>FissionFlux Navigator TESTING</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/stylesrnld.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            overflow: hidden;
        }
        .card {
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
            margin: 10px;
            position: relative;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 16px;
            text-align: center;
        }
        .card-content h2 {
            font-size: 18px;
            margin: 0 0 10px;
        }
        .card-content p {
            font-size: 14px;
            color: #666;
            margin: 0 0 20px;
        }
        .card-content button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            border-radius: 5px;
            cursor: pointer;
        }
        .card-content button:hover {
            background-color: #0056b3;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            position: relative;
        }
        .modal-content .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-content .close:hover {
            color: black;
        }
        .video-tabs {
            display: flex;
            margin-bottom: 10px;
        }
        .video-tabs label {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin: 0 5px;
        }
        .video-tabs input {
            display: none;
        }
        .tab-content {
            display: none;
        }
        .video-tabs input:checked + label {
            background-color: #0056b3;
        }
        .video-tabs input:checked + label + .tab-content {
            display: block;
        }
        .modal-content video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Video Selection Card -->
    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
        <div class="card-content">
            <h2>Video Selection</h2>
            <p>Select a video to watch.</p>
            <button onclick="document.getElementById('videoModal').style.display='flex'">Watch Videos</button>
        </div>
    </div>

    <!-- Modal for Multiple Videos -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('videoModal').style.display='none'">&times;</span>
            <div class="video-tabs">
                <!-- Radio buttons to switch between videos -->
                <input type="radio" id="tab1" name="video" checked>
                <label for="tab1">Video 1</label>
                <div class="tab-content">
                    <video controls>
                        <source src="video1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="tab-content">
                    <video controls>
                        <source src="video1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                
                <input type="radio" id="tab2" name="video">
                <label for="tab2">Video 2</label>
                <div class="tab-content">
                    <video controls>
                        <source src="video2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>

                <input type="radio" id="tab3" name="video">
                <label for="tab3">Video 3</label>
                <div class="tab-content">
                    <video controls>
                        <source src="video3.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            position: relative;
        }
        .modal-content .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-content .close:hover {
            color: black;
        }
        /* Navbar styles */
        .navbar {
            display: flex;
            margin-bottom: 10px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .navbar label {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin: 0 5px;
        }
        .navbar input {
            display: none;
        }
        .navbar input:checked + label {
            background-color: #0056b3;
        }
        .tab-content {
            display: none;
        }
        .navbar input:checked ~ .tab-content[data-tab="1"] {
            display: block;
        }
        .navbar input:checked ~ .tab-content[data-tab="2"] {
            display: block;
        }
        .navbar input:checked ~ .tab-content[data-tab="3"] {
            display: block;
        }

            height: auto;
        }
    </style>
</head>
<body>

    <!-- Video Selection Card -->
    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
        <div class="card-content">
            <h2>Video Selection</h2>
            <p>Select a video to watch.</p>
            <button onclick="document.getElementById('videoModal').style.display='flex'">Watch Videos</button>
        </div>
    </div>

    <!-- Modal for Multiple Videos with Navbar -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('videoModal').style.display='none'">&times;</span>
            <div class="navbar">
                <!-- Radio buttons for navigation -->
                <input type="radio" id="tab1" name="video" checked>
                <label for="tab1">Video 1</label>
                <input type="radio" id="tab2" name="video">
                <label for="tab2">Video 2</label>
                <input type="radio" id="tab3" name="video">
                <label for="tab3">Video 3</label>
            </div>
            <div class="tab-content" data-tab="1">
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="tab-content" data-tab="2">
                <video controls>
                    <source src="video2.mp4" type="video/mp4">

                </video>
            </div>
            <div class="tab-content" data-tab="3">
                <video controls>
                    <source src="video3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

</body>
